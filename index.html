<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM Test</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>NPM Test Project</h1>
  <div class="container">
    <ul class="date-format">
      <h2>Different Data and Time formats using MomentJS library</h2>
    </ul>
    <ul class="date-validity">
      <h2>Check Date Validity</h2>
    </ul>
    <ul class="date-manipulate">
      <h2>Manipulate Dates</h2>
    </ul>
    <ul class="date-difference">
      <h2>Difference Between Dates</h2>
    </ul>
    <ul class="is-date-after">
      <h2>Check if a date is after another date</h2>
    </ul>
    <ul class="is-leap-year">
      <h2>Check if a year is leap year or not</h2>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
